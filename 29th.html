<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More about Selectors</title>
</head>
<style>
    h1{
        /* border: 2px solid hotpink; */
        font-weight: bold;
        color:darkred;
        background-color: blueviolet;
        text-align: center;
    }
    div + p{
        color: red;
        background-color: green;
        text-align: center;
    }
</style>
<body>
    <h1>This is more about Selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"><p>This is another paragraph under li</p></li>
                <p>This is another paragraph under ul</p>
            </ul>
            
            <p>This is paragraph</p>
        </div>
        <p>This is another paragraph</p>
    </div>
    <p>This is outermost paragraph</p>
</body>
</html>
