<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>
<body>
   <!-- Lists -->
    <ul type="circle">
        <li>Apple</li>
        <li>Ball</li>
            <ol type="a">
                <li>Cricket Ball</li>
                <li>Football</li>
                <li>Volley Ball</li>
            </ol>
        <li>Cat</li>
        <li>Dog</li>
    
    </ul>
    <ol type="1">
        <li>Hanuman</li>
        <li>Ram</li>
        <li>Shiva</li>
        <li>Ganesh</li>
        <li>Krishna</li>
    </ol>

    <!-- Tables -->
    <h1>HTML Tables</h1>
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Biren</td>
                <td>21</td>
                <td>Developer</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sunil</td>
                <td>23</td>
                <td>CEO</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Ram</td>
                <td>19</td>
                <td>Manager</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Ganesh</td>
                <td>24</td>
                <td>Accountant</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
