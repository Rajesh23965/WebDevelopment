<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids And Classes In HTML</title>
</head>
<body>
    <h3>This all about ID and Classes</h3>
    <div id="mainBox" class="redBg">This is main Box</div>
    <span class="redBg">Chat</span>
    <!-- Emmet -->
    <span class="RedBaground ">Me</span>
    <span id="mainSpan">You</span>
    <div class="redBg blackBorder anotherClass">Hello</div>
    <!-- Emmet Takes div tag as default -->
    <div class="blackBackground">Do Fun!</div>
    <!-- Creating Multiple Elements Using Emmet -->
    <span class="myClass myClass2 myClass3">First</span>
    <span class="myClass myClass2 myClass3">Second</span>
    <span class="myClass myClass2 myClass3">Third</span>
    <span class="myClass myClass2 myClass3">Fourth</span>
</body>
</html>
